<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style1.css">
    <title>Adicionar certificaciones</title>
</head>
<body>
    <div >
      <nav class="navbar navbar-expand-lg ">
          <div class="container-fluid">
            <h1>JAAC</h1>
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i> USUARIO
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="../pages/dtpersonal.html">Perfil</a></li>
                <li><a class="dropdown-item" href="../pages/login.html">Salir</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </div><br>

    <div class="container" style="text-align: right; margin-bottom: 20px;">
      <a href="../pages/proyct.html" class="btn btnatras"><i class="bi bi-arrow-left"></i>Atrás</a>
    </div>
    
    <div class="container row-fluid">
        <div class='row-fluid no-marging-bottom' style="margin-bottom: 20px;">
            <div class="well" style="margin-bottom: 3px;padding: 10px;">
                <h4>Adicionar certificación</h4>
            </div>
        </div>
        <form class="well row no-marging-bottom" style="margin-bottom: 3px;"   >
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nombre de certificación</label>
              <input type="text" class="form-control" id="nomcert" value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Autoridad emisora</label>
              <input type="text" class="form-control" id="autcert" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Número de la licencia</label>
                <input type="text" class="form-control" id="numcert" value="" required>
            </div>
            <div class="col-md-4" style="margin-top: 15px;">
                <label for="validationCustom02" class="form-label">Esta certificación no vence</label>
                <input class="form-check-input" type="checkbox" id="checkcert" value="" required>
            </div>
            <div class="col-md-4">
                <label for="formFile" class="form-label">Seleccione archivo</label>
                <input class="form-control" type="file" id="filecert">
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Fecha desde</label>
                <input type="date" class="form-control" id="fdesde" value="" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Fecha hasta</label>
                <input type="date" class="form-control" id="fhasta" value="" required>
            </div>
                     
            <div class="col-12" style="text-align: right; margin-top: 10px;">
                <a href="../pages/certi.html" class="btn btn-success" type="submit">Guardar</a>
                <a href="../pages/certi.html" class="btn btn-danger">Cancelar</a>
            </div>
          </form> 
    </div>
      
</body>
</html>
